<div class="register-wrapper">
    <div class="register-container">
      <h1 class="register-title">Registro de Usuarios</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control">
          <!-- Errores para nombre -->
        </div>
  
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" formControlName="apellido" class="form-control">
          <!-- Errores para apellido -->
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="password">Contrase単a:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <!-- Errores para contrase単a -->
        </div>
  
        <div class="form-group">
          <label for="passwordConfirm">Confirmar Contrase単a:</label>
          <input type="password" id="passwordConfirm" formControlName="confirmarPassword" class="form-control">
          <!-- Errores para confirmar contrase単a -->
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
      </form>
    </div>
  </div>
