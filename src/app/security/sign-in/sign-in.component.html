<div class="login-wrapper">
    <div class="login-container">
      <h1 class="login-title">Pasteler√≠a</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        <button style="margin-top: 12px;" type="submit" class="btn btn-primary" (click)="registrar()">Registrarme</button>
      </form>
    </div>
  </div>
