<!-- crear-producto.component.html -->
<div class="product-form-container">
    <h2 class="form-title">Crear Producto</h2>
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-field">
        <label for="categoriaId">Categoría ID:</label>
        <select formControlName="categoriaId">
            <option *ngFor="let categoria of categoriaList" [value]="categoria.id">{{ categoria.nombre }}</option>
        </select>
    </div>    
      <div class="form-field">
        <label for="file">Imagen del Producto:</label>
        <input type="file" id="file" (change)="onFileChange($event)">
      </div>
      <div class="form-field">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
      </div>
      <div class="form-field">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" formControlName="descripcion">
      </div>
      <div class="form-field">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" formControlName="precio">
      </div>
      <div class="form-field">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" formControlName="stock">
      </div>
      <button type="submit" class="submit-button" (click)="crearProducto()">Crear Producto</button>
    </form>
  </div>
